<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sélection des modules — SkyVault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-top">
      <a href="index.html" class="secondary">← Retour à la présentation</a>
    </div>
    <h1>Choix des modules</h1>
    <p>Sélectionnez les modules que vous souhaitez activer pour votre compte.</p>
  </header>
  <main class="container">
    <section class="catalog">
      <!-- Category blocks -->
      <div class="category">
        <h2>Finance</h2>
        <div class="grid">
          <label class="card">
            <input type="checkbox" data-price="20" />
            <div class="card-body">
              <strong>Comptabilité</strong>
              <span class="muted">Gestion des comptes et journaux</span>
              <div class="price">20€/mois</div>
            </div>
          </label>
          <label class="card">
            <input type="checkbox" data-price="15" />
            <div class="card-body">
              <strong>Facturation</strong>
              <span class="muted">Devis, factures et relances</span>
              <div class="price">15€/mois</div>
            </div>
          </label>
          <label class="card">
            <input type="checkbox" data-price="8" />
            <div class="card-body">
              <strong>Notes de frais</strong>
              <span class="muted">Saisie et remboursement</span>
              <div class="price">8€/mois</div>
            </div>
          </label>
          <label class="card">
            <input type="checkbox" data-price="5" />
            <div class="card-body">
              <strong>Documents</strong>
              <span class="muted">Stockage et archivage</span>
              <div class="price">5€/mois</div>
            </div>
          </label>
          <label class="card">
            <input type="checkbox" data-price="7" />
            <div class="card-body">
              <strong>Signature</strong>
              <span class="muted">Signature électronique</span>
              <div class="price">7€/mois</div>
            </div>
          </label>
        </div>
      </div>
      <!-- Additional categories: Supply chain, HR, Services, Productivity -->
      <div class="category">
        <h2>Chaîne d'approvisionnement</h2>
        <div class="grid">
          <label class="card"><input type="checkbox" data-price="12"/><div class="card-body"><strong>Inventaire</strong><span class="muted">Stocks et mouvements</span><div class="price">12€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="10"/><div class="card-body"><strong>Achats</strong><span class="muted">Demandes et fournisseurs</span><div class="price">10€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="9"/><div class="card-body"><strong>Maintenance</strong><span class="muted">GMAO</span><div class="price">9€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="8"/><div class="card-body"><strong>Qualité</strong><span class="muted">Contrôles & audits</span><div class="price">8€/mois</div></div></label>
        </div>
      </div>
      <div class="category">
        <h2>Ressources Humaines</h2>
        <div class="grid">
          <label class="card"><input type="checkbox" data-price="10"/><div class="card-body"><strong>Employés</strong><span class="muted">Dossier salarié</span><div class="price">10€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="6"/><div class="card-body"><strong>Recrutement</strong><span class="muted">Offres & candidatures</span><div class="price">6€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="5"/><div class="card-body"><strong>Congés</strong><span class="muted">Gestion des absences</span><div class="price">5€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="7"/><div class="card-body"><strong>Évaluations</strong><span class="muted">Performance</span><div class="price">7€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="4"/><div class="card-body"><strong>Recommandations</strong><span class="muted">Références & matching</span><div class="price">4€/mois</div></div></label>
        </div>
      </div>
      <div class="category">
        <h2>Services</h2>
        <div class="grid">
          <label class="card"><input type="checkbox" data-price="14"/><div class="card-body"><strong>Projet</strong><span class="muted">Gestion de projet</span><div class="price">14€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="6"/><div class="card-body"><strong>Feuilles de temps</strong><span class="muted">Temps & activités</span><div class="price">6€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="8"/><div class="card-body"><strong>Assistance</strong><span class="muted">Ticketing</span><div class="price">8€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="7"/><div class="card-body"><strong>Planification</strong><span class="muted">Calendriers & tâches</span><div class="price">7€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="5"/><div class="card-body"><strong>Rendez-vous</strong><span class="muted">Bookings</span><div class="price">5€/mois</div></div></label>
        </div>
      </div>
      <div class="category">
        <h2>Productivité</h2>
        <div class="grid">
          <label class="card"><input type="checkbox" data-price="4"/><div class="card-body"><strong>Discussion</strong><span class="muted">Chat interne</span><div class="price">4€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="6"/><div class="card-body"><strong>Validations</strong><span class="muted">Workflows</span><div class="price">6€/mois</div></div></label>
          <label class="card"><input type="checkbox" data-price="5"/><div class="card-body"><strong>Base de connaissances</strong><span class="muted">Docs & FAQ</span><div class="price">5€/mois</div></div></label>
        </div>
      </div>
    </section>
    <aside class="summary">
      <h3>Résumé</h3>
      <ul id="selectedList"></ul>
      <div class="totals">
        <div>Montant:</div>
        <div id="total">0€ / mois</div>
      </div>
      <button id="checkout" class="primary" disabled>Procéder au paiement</button>
    </aside>
  </main>
  <script>
    const checkboxes = document.querySelectorAll('.card input[type="checkbox"]');
    const list = document.getElementById('selectedList');
    const totalEl = document.getElementById('total');
    const checkout = document.getElementById('checkout');
    function updateSummary(){
      list.innerHTML = '';
      let total = 0;
      checkboxes.forEach(cb=>{
        if(cb.checked){
          const name = cb.closest('.card').querySelector('strong').innerText;
          const price = Number(cb.dataset.price||0);
          total += price;
          const li = document.createElement('li');
          li.textContent = `${name} — ${price}€/mois`;
          list.appendChild(li);
        }
      });
      totalEl.textContent = total + '€ / mois';
      checkout.disabled = total === 0;
    }
    checkboxes.forEach(cb=>cb.addEventListener('change', updateSummary));
    updateSummary();
  </script>
</body>
</html>
